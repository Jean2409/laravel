services:
  - type: web
    name: laravel-app
    env: php
    buildCommand: |
      composer install
      npm install
      npm run build
      php artisan key:generate
      php artisan migrate
    startCommand: php artisan serve --host=0.0.0.0 --port=10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /tmp/database.sqlite
